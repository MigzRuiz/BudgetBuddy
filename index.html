<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="background">
   </div>
   <div class="app-container">
        <div class="budget">
            <div class="budget__title">Available Budget in <span class="budget__title-date">May</span></div>
            <div class="budget__value"> + 69.00 </div>

            <div class="budget__group">
                <div class="budget__income">
                    <div class="budget__income-text">Income</div>
                    <div class="right">
                        <div class="budget__income-value right-item">+ 400</div>
                        <div class="budget__income-percentage right-item">&nbsp;</div>
                    </div>
                </div>
                <div class="budget__expense">
                    <div class="budget__expense-text">Expense</div>
                    <div class="right">
                        <div class="budget__expense-value right-item">- 69</div>                            
                        <div class="budget__expense-percentage right-item">  32%</div>
                    </div>                            
                </div>
            </div>
        </div>
        <div class="add">
            <div class="add__container">
                <select class="add__type purple">
                    <option value="inc">+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add Description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
        <div class="content">
            <div class="income">
                <h2 class="income__title u-margin-bottom-s">Income</h2>
                <div class="income__list">
                    <!--All income items-->
                    <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn">
                                        <i class="ion-ios-close-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    -->
                </div>
            </div>
            <div class="expense">
                <h2 class="expense__title u-margin-bottom-s">Expense</h2>
                <div class="expenses__list">
                    <!--All expense items-->
                    <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                    -->
                </div>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
